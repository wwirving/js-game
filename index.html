<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Game</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="" />
    <script src="./node_modules/howler/dist/howler.js" defer></script>
    <script src="./node_modules/tunajs/tuna.js" defer></script>
    <script
      src="./node_modules/howler-plugin-effect-chain/src/howler-plugin-effect-chain.js"
      defer
    ></script>
    <script src="./scripts.js" type="module" defer></script>
  </head>
  <body>
    <div class="viewer">
      <canvas id="c"></canvas>
    </div>
    <div class="intro">
      <div class="modal">
        <h2>OBJECT CLOUD</h2>
      </div>
    </div>
    <div class="modal-bg">
      <div class="modal">
        <h2>GAME OVER</h2>
        <h2 class="modal__score">SCORE - <span id="final-score"></span></h2>
        <h2>REPLAY >>> <span id="replay">X</span></h2>
      </div>
    </div>
  </body>
</html>
